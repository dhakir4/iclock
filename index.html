<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS will go here */
    </style>
    <script>
        // Tailwind config and JavaScript will go here
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3b82f6',
                        'dark-bg': '#111827',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white p-4">
    <div class="Name flex items-center justify-center rounded-lg shadow-lg p-4 mb-8">
        <h1>إتحاد</h1>
    </div>

    <div class="clockcontainer flex flex-col items-center p-8 border border-gray-700 rounded-xl shadow-2xl">
        <div id="time-display" class="digital-font text-6xl md:text-8xl font-bold mb-4 tracking-wider text-primary-blue transition-colors duration-300">
            --:--:--
        </div>

        <div id="date-display" class="text-gray-400 text-xl transition-colors duration-300">
            ---, --- --, ----
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
